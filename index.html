<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario númerico</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>FORMULÁRIO NÚMERICO</h1>
        </div>
        <form id="form">
            <p>CAMPO A: <input type="number" id="campo-A" required placeholder="Digite um número" /></p>
            <p>CAMPO B: <input type="number" id="campo-B" required placeholder="Digite um número" /></p>
            <button id="enviar" type="submit">ENVIAR</button>
        </form>
        <p class="valido"></p>
        <p class="invalido"></p>
</div>
<script src="./main.js"></script>
</body>
</html>
